<!--
В качестве домашнего задания предлагаю написать несложный HTML тест.
     Вопросы и ответы теста можно хранить в виде массивов.
     Выдавать пользователю вопросы можно по одному, а можно и все сразу. 
    После того, как пользователь прошел тест, необходимо запросить у него имя и поздравить с окончанием теста.
     Результат вывести в диалоговом окне в виде "Поздравляем, Имя! Тест сдан на Балл из Максимум.". 
    Результаты теста и имя пользователя запомнить в cookies. 
При следующей попытке пройти тест, предварительно вывести на экран результат предыдущей попытки. 
Количество попыток ограничить 5-ю. 
-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <script type="text/javascript">
        var test = new Test();
        test.PassTest();
        test.ShowResult();     
    </script>
</body>
</html>
