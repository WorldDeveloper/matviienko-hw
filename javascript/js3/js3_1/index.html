<!--
    В качестве домашнего задания создайте собственный вариант фотоголереи, на основе примера №3.12.
    Обеспечте возможность перехода непосредственно на любое изображение галереи, разместив на странице список миниатюр изображений.
    Каждая такая миниатюра должна являться ролловером. Обеспечить предзагрузку всех изображений ролловеров (изображения галереи кешировать не надо).
     Оформите галерею исходя из собственных эстетических соображений.
    -->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Auto gallery</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Auto gallery!</h1>
    <div style="text-align: center;">
        <script type="text/javascript">
            var paths = ["lamborghini.jpg", "ferrari.jpg"];
            var header = new Rollover(paths);
        </script>

        <a href="lamborghini.html"><img src="images/lamborghini.jpg" alt="&quot;Lamborghini&quot;" onmouseover="header.OnMouseOver(this, 0)" onmouseout="header.OnMouseOut(this, 0)" /></a>
        <a href="ferrari.html"><img src="images/ferrari.jpg" alt="&quot;Ferrari&quot;" onmouseover="header.OnMouseOver(this, 1)" onmouseout="header.OnMouseOut(this, 1)" /></a>
    </div>
</body>
</html>
