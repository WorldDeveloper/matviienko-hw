            var header = new Rollover(paths);
        </script>

        <img src="images/lamborghini.jpg" alt="&quot;Lamborghini&quot;"onclick="document.getElementById('description').innerHTML = desc[0]; return false;" onmouseover="header.OnMouseOver(this, 0)" onmouseout="header.OnMouseOut(this, 0)" />
       <img src="images/ferrari.jpg" alt="&quot;Ferrari&quot;" onclick="document.getElementById('description').innerHTML = desc[1]; return false;" onmouseover="header.OnMouseOver(this, 1)" onmouseout="header.OnMouseOut(this, 1)" />
